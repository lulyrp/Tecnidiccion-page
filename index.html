<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnidiccion</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <!--Header-->
    <header class="header__content">
        <div class="container__header content--img">
            <img src="assets/logotec.png" alt="Logo de Tecnidiccion">
        </div>
        <div class="container__header">
            <nav class="navbar__container">
                <ul class="list__container">
                    <li class="item__list"><a href="#">Inicio</a></li>
                    <li class="item__list"><a href="#">Servicios</a></li>
                    <li class="item__list"><a href="#">Nosotros</a></li>
                    <li class="item__list"><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <i class='bx bx-menu'></i>
        </div>
    </header>
    <main class="content__container">
        <div class="content__primary">
            <div class="content__title">
                <h1><span>Oops!</span> <br>Estamos trabajando en algo increíble. ¡Vuelve pronto!</h1>
                <div class="content__social ">
                    <ul class="content__list list--standar">
                        <li class="item__list"><a class="social__link" href="https://www.instagram.com/grupo.tecnidiccion/"><i class='bx bxl-instagram'></i>grupo.tecnidiccion</a></li>
                        <li class="item__list"><a class="social__link" href="tel:+5491139588510"><i class='bx bx-phone'></i>+54 9 1139588510</a></li>
                        <li class="item__list"><a class="social__link" href="mailto:info@tecnidiccion.com.ar"><i class='bx bx-envelope'></i>info@tecnidiccion.com.ar</a></li>
                    </ul>
                    <ul class="content__list list--responsive">
                        <li class="item__list"><a class="social__link" href="https://www.instagram.com/grupo.tecnidiccion/"><i class='bx bxl-instagram'></i></a></li>
                        <li class="item__list"><a class="social__link" href="tel:+5491139588510"><i class='bx bx-phone'></i></a></li>
                        <li class="item__list"><a class="social__link" href="mailto:info@tecnidiccion.com.ar"><i class='bx bx-envelope'></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="content__image">
                <img src="assets/obraencontruccion.svg" alt="obraencontruccion">
            </div>
        </div>
        
    </main>
    <footer class="footer__content">
        <p>© 2024 Tecnidiccion |Todos los derechos reservados.</p>
    </footer>

</html>
